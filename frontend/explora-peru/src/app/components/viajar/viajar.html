<app-header></app-header>

<div class="main-wrapper">
  <div class="container">
    <h2>Consulta sobre disponibilidad de viajes</h2>

    <div class="form-group">
      <label>Origen:</label>
      <select [(ngModel)]="origen">
        <option *ngFor="let r of regiones" [value]="r">{{ r }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Destino:</label>
      <select [(ngModel)]="destino">
        <option *ngFor="let r of regiones" [value]="r">{{ r }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Empresa:</label>
      <select [(ngModel)]="empresa">
        <option *ngFor="let e of empresas" [value]="e">{{ e }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Fecha de viaje:</label>
      <input type="date" [(ngModel)]="fecha" />
    </div>

    <button class="btn btn-success" (click)="reservar()">Reservar</button>
  </div>
</div>
